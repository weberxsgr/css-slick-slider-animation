<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .brands-list {
            overflow: hidden;
        }

        .wrapper {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 15rem;
            justify-items: stretch;
            animation: scroll 20s linear infinite; /* Adjusted animation duration to slow it down */
            gap: 40px;
            margin-left: 10px; /* Added to reset margin for smoother animation */
        }

        @keyframes scroll {
            0% {
                transform: translateX(0); /* Start from initial position */
            }
            100% {
                transform: translateX(calc(-100% - 40px)); /* End at the last image */
            }
        }

        /* Pause animation on hover */
        /* .wrapper:hover {
            animation-play-state: paused;
        } */

        /* Optional: If you want to show scrollbar always */
        .brands-list {
            overflow-x: scroll;
            scrollbar-width: thin;
        }

        /* Optional: Style scrollbar */
        .brands-list::-webkit-scrollbar {
            width: 5px;
        }

        .brands-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .brands-list::-webkit-scrollbar-thumb {
            background: #888;
        }
    </style>
</head>
